	<h2>View RawMaterial</h2>

			<td><strong>Name</strong></td>
			<td>{{ instance.name }} </td>
		</tr>
		<tr>
			<td><strong>Dept</strong></td>

			<td>{{ instance.rcd }} </td>
		</tr>
	</table>
